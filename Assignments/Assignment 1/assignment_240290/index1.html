<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="card-body">
            <form action="index2.html">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" placeholder="Enter your Username">

                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" placeholder="Enter your Password">
                </div>
            </form>
            <a href="#" class="btn btn-primary w-100 mb-1">Register</a>
            <a href="index2.html" class="text-decoration-none mb-3 link" style="color: red;">Already Signed in? Login here</a>

    </div>
    </div>
